<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Javascript Drum</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="keys">
        <div class="keys-item" data-key="65">
            <span class="keys-button">a</span>
            <span class="keys-sound">clap</span>
        </div>
        <div class="keys-item" data-key="83">
            <span class="keys-button">s</span>
            <span class="keys-sound">hihat</span>
        </div>
        <div class="keys-item" data-key="68">
            <span class="keys-button">d</span>
            <span class="keys-sound">kick</span>
        </div>
        <div class="keys-item" data-key="70">
            <span class="keys-button">f</span>
            <span class="keys-sound">openhat</span>
        </div>
        <div class="keys-item" data-key="71">
            <span class="keys-button">g</span>
            <span class="keys-sound">boom</span>
        </div>
        <div class="keys-item" data-key="72">
            <span class="keys-button">h</span>
            <span class="keys-sound">ride</span>
        </div>
        <div class="keys-item" data-key="74">
            <span class="keys-button">j</span>
            <span class="keys-sound">snare</span>
        </div>
        <div class="keys-item" data-key="75">
            <span class="keys-button">k</span>
            <span class="keys-sound">tom</span>
        </div>
        <div class="keys-item" data-key="76">
            <span class="keys-button">l</span>
            <span class="keys-sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    
    <script src="js/script.js"></script>
</body>
</html>
